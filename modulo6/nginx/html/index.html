<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docker Compose en acción</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: #121a2b;
        --text: #e6eefc;
        --muted: #9fb3d2;
        --accent: #4ea8de;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          60rem 60rem at 20% 10%,
          #13203a 0%,
          var(--bg) 55%
        );
        color: var(--text);
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          "Helvetica Neue",
          Arial,
          sans-serif;
      }
      .card {
        width: min(720px, 92vw);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 40px 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 4vw, 40px);
        letter-spacing: 0.3px;
      }
      p {
        margin: 0 0 22px;
        color: var(--muted);
        font-size: clamp(16px, 2.4vw, 18px);
      }
      .badge {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(78, 168, 222, 0.12);
        color: var(--accent);
        border: 1px solid rgba(78, 168, 222, 0.35);
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .hint {
        margin-top: 26px;
        font-size: 14px;
        color: #b9c7e4;
        opacity: 0.9;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", monospace;
        background: rgba(255, 255, 255, 0.06);
        padding: 3px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-label="Mensaje de Docker Compose">
      <div class="badge" aria-label="Estado de la demo">
        Estamos usando Docker Compose
      </div>
      <h1>Servicios levantados con Docker Compose</h1>
      <p>
        Si ves esta página, tu servicio web está publicado y accesible desde el
        host.
      </p>
      <p class="hint">
        Sugerencia: en tu archivo <code>docker-compose.yml</code> puedes montar
        este archivo con
        <code>./index.html:/usr/share/nginx/html/index.html:ro</code>
      </p>
    </main>
  </body>
</html>
